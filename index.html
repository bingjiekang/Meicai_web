<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>运动动画</title>

	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			left: 0;
			top: 100px;
			position: absolute;
			background-color: #f777;
		}


	</style>

	<script type="text/javascript">

		window.onload = function(){


			var ODiv = document.getElementById("div");
			// ODiv.style.left = "100px";
			var ileft = 0;
			var speed = 4;
			function moving(){
				ileft+=speed;
				if(ileft>700){
					// clearInterval(time);
					speed-=4;
				}
				if(ileft<0){
					speed = 4;
				}

				ODiv.style.left = ileft+"px";
			}
			var time = setInterval(moving,30);

		}




	</script>

</head>
<body>
	<div id="div" class="box"></div>
</body>
</html>
